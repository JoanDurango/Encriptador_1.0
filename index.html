<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="shortcut icon" href="imagenes/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <header>
            <img src="imagenes/Logo.png" alt="Logo Alura" class="logo">
        </header>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            
            <div class="terminos">
                <p><img src="imagenes/alerta.png"> Solo letras minúsculas y sin acéntos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>

        <div class="encriptado">
            <img src="imagenes/Muñeco.png" alt="" id="muneco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o deseas desencriptar</p>
            </div> 
            <div class="contendor">
                <textarea name="mensaje" id="mensaje" cols="40" rows="20" class="mensaje" readonly></textarea>
                <button class="copiar" id="copiar">Copiar</button>
            </div>
        </div>
    </div>
    </body>
    <script src="index.js"></script>
</html>
